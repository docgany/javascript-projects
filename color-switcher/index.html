<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body id="body-el">
    <div>
        <h1>BACKGROUND COLOR SWITCHER</h1>
        <p>
            Click the select button to choose from options the background color of the body...
        </p>
        <label for="colors">CHOOSE COLORS BELOW:</label>
        <select id="colors">
            <option>CHOOSE COLOR CHOICE </option>
            <option value="red">RED</option>
            <option value="goldenrod">GOLDEN ROD</option>
            <option value="deeppink">DEEP PINK</option>
            <option value="dodgerblue">DODGERBLUE</option>
            <option value="lime">LIME</option>
        </select>
        <!--<button id="submit-btn">CLICK ME</button>-->
        <p id="choice">you selected: </p>
    </div>




    <script src="script.js"></script>
</body>
</html>
